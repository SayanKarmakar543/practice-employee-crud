<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Delete</title>
</head>
<body>
    <div>
        <P>Do you want to delete this records?</P>
        <form action="{% url 'employee-delete' employee.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'employee-list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
