<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee viewport</title>
</head>
<body>
    <div>
        <a href="#">Add Employee</a>
        <br>
        <table>
            <thead>
                <tr>Name</tr>
                <tr>Age</tr>
                <tr>Salary</tr>
                <tr>Actions</tr>
            </thead>
            <tbody>
                
                {% for emp in employees %}
                    <td>emp.name</td>
                    <td>emp.age</td>
                    <td>emp.salary</td>
                    <td>
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </td>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
</body>
</html>
