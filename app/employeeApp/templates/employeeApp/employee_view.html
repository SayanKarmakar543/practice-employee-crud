<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Viewport</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: #fff;
            overflow: hidden;
        }

        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Container with Glass Morphism */
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: background 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Gradient Overlay for Container */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.2), rgba(255, 0, 255, 0.2));
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        .container.light-mode {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Heading with Gradient Text */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00ccff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        /* Links */
        a {
            color: #00ccff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Add Button */
        .add-button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
            position: relative;
            overflow: hidden;
        }

        .add-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .add-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .add-button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.7);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        td a {
            color: #ffcc00;
            margin: 0 8px;
            font-size: 1.1rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        td a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .no-data {
            color: #ffcc00;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Dark Mode Toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 1.2rem;
            margin-right: 10px;
            color: #fff;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        /* Animations */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff;
            }
            100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="toggle-container">
            <span class="toggle-label">Dark Mode</span>
            <div class="toggle-switch" onclick="toggleMode()"></div>
        </div>

        <h1>Employee List</h1>

        <a href="{% url 'employee-create' %}" class="add-button">Add Employee</a>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.age }}</td>
                    <td>â‚¹{{ emp.salary }}</td> <!-- Updated to show rupees symbol -->
                    <td>
                        <a href="{% url 'employee-edit' emp.id %}">Edit</a>
                        <a href="{% url 'employee-delete' emp.id %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="no-data">No employees found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="footer">
            <p>Developed by Sayan | Designed by Somen</p>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            document.querySelector('.container').classList.toggle('light-mode');
            document.querySelector('.toggle-switch').classList.toggle('active');
        }
    </script>

</body>

</html>
